<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find places to stay on TPS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <nav class="navbar bg-white shadow fixed w-full">
    <div class="container mx-auto py-4 px-8">
      <a href="#" class="navbar-brand text-pink-600 text-2xl font-bold">TPS</a>
    </div>
  </nav>

  <div class="schedule-container bg-gray-100 px-8 py-16 flex justify-center">
    <form action="/s" target="_blank" role="search" autocomplete="off"
      class="search-form bg-white rounded-lg shadow p-8 max-w-md w-full">
      <div class="header mb-8">
        <h1 class="text-4xl font-bold">Find places to stay on TPS</h1>
        <div class="subheading text-gray-600">Discover entire hotels and amusements nearby, perfect for any trip.</div>
      </div>

      <div class="search-location mb-6">
        <label for="location" class="block font-bold">Location</label>
        <div>
          <input type="text" id="location" placeholder="Anywhere"
            class="w-full p-2 border border-gray-300 rounded-md focus:border-pink-600 focus:outline-none">
        </div>
      </div>

      <div class="search-dates mb-6 flex flex-col md:flex-row md:justify-between">
        <div class="w-full md:w-48 md:mr-2 mb-4 md:mb-0">
          <label for="checkin" class="block font-bold">Check-in</label>
          <div>
            <input type="date" id="checkin"
              class="w-full p-2 border border-gray-300 rounded-md focus:border-pink-600 focus:outline-none">
          </div>
        </div>
        <div class="w-full md:w-48 md:ml-2">
          <label for="checkout" class="block font-bold">Check-out</label>
          <div>
            <input type="date" id="checkout"
              class="w-full p-2 border border-gray-300 rounded-md focus:border-pink-600 focus:outline-none">
          </div>
        </div>
      </div>

      <div class="search-adults mb-6">
        <label for="adults" class="block font-bold">Adults</label>
        <div>
          <select id="adults"
            class="w-full p-2 border border-gray-300 rounded-md focus:border-pink-600 focus:outline-none">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>

          </select>
        </div>
      </div>

      <div class="search-children mb-6">
        <label for="children" class="block font-bold">Children</label>
        <div>
          <select id="children"
            class="w-full p-2 border border-gray-300 rounded-md focus:border-pink-600 focus:outline-none">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>

          </select>
        </div>
      </div>

      <button type="submit"
        class="search-button bg-pink-600 text-white py-4 px-8 rounded-md text-xl font-bold hover:bg-pink-700 focus:outline-none">Search</button>
    </form>
  </div>

  <div class="container mx-auto px-8">

    <p class="my-4"></p>
  </div>
  <script>
    function scheduleAppointment() {
      const checkinDate = new Date(document.getElementById('checkin').value);
      const checkoutDate = new Date(document.getElementById('checkout').value);

      if (isNaN(checkinDate) || isNaN(checkoutDate)) {
        alert('Please select valid check-in and check-out dates.');
      } else if (checkoutDate < checkinDate) {
        alert('Check-out date cannot be before check-in date.');
      } else {
        // You can do something with the selected dates here
        // For example, you can send them to a server or perform some action
        alert('Check-in: ' + checkinDate.toDateString() + '\nCheck-out: ' + checkoutDate.toDateString());
      }
    }

    // Optional: If you want to prevent users from selecting past dates, you can add the min attribute to the date inputs.
    // For example, to prevent selecting dates before today:
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('checkin').setAttribute('min', today);
    document.getElementById('checkout').setAttribute('min', today);
  </script>
</body>

</html>
